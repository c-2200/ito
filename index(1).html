<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>\('-')/</title>
  </head>
  <body>
    <input type="number" id="number" placeholder="参加者人数を入力してください">
    <p id="result"></p>
    <div id="nameInput"></div>
    <ul id="gameSelect"></ul>
    <script>
      const number = document.getElementById("number");
      number.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          checkRange();
        }
      });
      function checkRange() {
        const value = Number(number.value);
        const min = 1;
        const max = 4;
        if (min <= value && value <= max) {
          document.getElementById("result").textContent = "";
          nextStep();
        } else {
          document.getElementById("result").textContent = "ERROR：範囲内の数字を入力してください";
          number.value = "";
          number.focus();
        }
      }
      function nextStep() {
        const div = document.getElementById("nameInput");
        for (let i = 1; i <= Number(number.value); i++) {
          const input = document.createElement("input");
          input.type = "text"
          input.placeholder = `参加者${i}`;
          div.appendChild(input);
        }
        const ul = document.getElementById("gameSelect");
        const li = document.createElement("li");
        li.textContent = "ルーレット";
        li.addEventListener("click", () => {
          window.location.href = "roulette.html";
        });
        ul.appendChild(li);
      }
    </script>
  </body>
</html>

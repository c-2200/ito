<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ルーレット</title>
  </head>
  <body>
    <h1>ルーレットページ</h1>
    <style>
      body {
        background: white;
        font-family: Arial, sans-serif;
      }
      .table {
        display: grid;
        grid-template-columns: 90px repeat(12, 90px);
        grid-auto-rows: 70px;
        gap: 2px;
        width: max-content;
        margin: 40px auto;
        background: #000;
        padding: 4px;
        border-radius: 8px;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        color: white;
        border-radius: 4px;
      }
      .outside {
        display: grid;
        grid-template-columns: repeat(6, 180px);
        gap: 2px;
        width: max-content;
        margin: 10px auto;
      }
      .outside div {
        background: #444;
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-radius: 4px;
      }
      .out-red {
        background: red;
      }
      .out-black {
        background: black;
      }
      .green { background: green; }
      .red { background: red; }
      .black { background: black; }
      <div class="outside">
        <div>1st 12</div>
        <div>2nd 12</div>
        <div>3rd 12</div>
      
        <div>1 - 18</div>
        <div>EVEN</div>
        <div class="out-red">RED</div>
        <div class="out-black">BLACK</div>
        <div>ODD</div>
        <div>19 - 36</div>
      </div>
      <!--ベッド入力-->
      .bedTable {
        display: grid;
      }
    </style>
    <div class="table" id="rouletteTable"></div>
    <script>
      const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
      const table = document.getElementById("rouletteTable");
      const zero = document.createElement("div");
      zero.textContent = "0";
      zero.className = "cell green";
      zero.style.gridRow = "1 / span 3";
      table.appendChild(zero);
      let row = 1;
      let col = 2;
      for (let i = 1; i <= 36; i++) {
        const cell = document.createElement("div");
        cell.textContent = i;
        cell.className = redNumbers.includes(i) ? "cell red" : "cell black";
        cell.style.gridRow = row;
        cell.style.gridColumn = col;
        table.appendChild(cell);
        row++;
        if (row > 3) {
          row = 1;
          col++;
        }
      }
    </script>
  </body>
</html>

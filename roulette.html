<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ルーレット</title>
  </head>
  <body>
    <h1>ルーレットページ</h1>
    <style>
      body {
        background: white;
        font-family: Arial, sans-serif;
      }
      .table {
        display: grid;
        grid-template-columns: 90px repeat(12, 90px);
        grid-auto-rows: 70px;
        gap: 2px;
        width: max-content;
        margin: 40px auto;
        background: #000;
        padding: 4px;
        border-radius: 8px;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        color: white;
        border-radius: 4px;
      }
      .outside-container {
        width: max-content;
        margin: 20px auto 0;
        display: grid;
        row-gap: 10px;
      }
      .outside-row1 {
        display: grid;
        grid-template-columns: repeat(3, 360px); /* 12マス分幅に合わせて調整 */
        gap: 2px;
      }
      .outside-row2 {
        display: grid;
        grid-template-columns: repeat(6, 180px);
        gap: 2px;
      }
      .outside-cell {
        background: #444;
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-radius: 4px;
      }
      .out-red {
        background: red;
      }
      .out-black {
        background: black;
      }
      .green { background: green; }
      .red { background: red; }
      .black { background: black; }
      <!--ベッド入力-->
      .bedTable {
        display: flex !important;
        gap: 10px;
        margin: 20px 0;
      }
      .bedTable select,
      .bedTable input {
        width: 100%;
        height: 40px;
        padding: 6px
        font-size: 16px;
        border: 1px solid #333;
        border-radius: 6px;
        background: white;
      }
    </style>
    <div class="table" id="rouletteTable"></div>
    <div class="outside-container">
      <div class="outside-row1">
        <div class="outside-cell">1〜12</div>
        <div class="outside-cell">13〜24</div>
        <div class="outside-cell">25〜36</div>
      </div>
      <div class="outside-row2">
        <div class="outside-cell">1〜18</div>
        <div class="outside-cell">EVEN</div>
        <div class="outside-cell out-red">RED</div>
        <div class="outside-cell out-black">BLACK</div>
        <div class="outside-cell">ODD</div>
        <div class="outside-cell">19〜36</div>
      </div>
    </div>
    <script>
      const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
      const table = document.getElementById("rouletteTable");
      const zero = document.createElement("div");
      zero.textContent = "0";
      zero.className = "cell green";
      zero.style.gridRow = "1 / span 3";
      table.appendChild(zero);
      let row = 1;
      let col = 2;
      for (let i = 1; i <= 36; i++) {
        const cell = document.createElement("div");
        cell.textContent = i;
        cell.className = redNumbers.includes(i) ? "cell red" : "cell black";
        cell.style.gridRow = row;
        cell.style.gridColumn = col;
        table.appendChild(cell);
        row++;
        if (row > 3) {
          row = 1;
          col++;
        }
      }
    </script>
    <div class="bedTable">
      <select name="bedOption" style="width: 100%; font-size: 16px;">
        <option value="none"></option>
        <option value="straight up">ストレートアップ</option>
        <option value="split">スプリット</option>
        <option value="street">ストリート</option>
        <option value="corner">コーナー</option>
        <option value="line">ライン</option>
        <option value="red">レッド / ブラック</option>
        <option value="even">偶数 / 奇数</option>
        <option value="low">ロー(1〜18) / ハイ(19〜36)</option>
        <option value="dozens">ダズン</option>
        <option value="column">コラム</option>
      </select>
      <input name="bed" placeholder="ベッド対象">
      <input name="bedMoney" placeholder="ベッド金額">
    </div>
  </body>
</html>

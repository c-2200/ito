<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>\('-')/</title>
  </head>
  <body>
    <input type="number" id="number" placeholder="参加者人数を入力してください">
    <p id="result"></p>
    <script>
      const input = document.getElementById("number");
      input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          checkRange();
        }
      });
      function checkRange() {
        const value = Number(input.value);
        const min = 1;
        const max = 4;
        if (min <= value && value <= max) {
          nextStep();
        } else {
          document.getElementById("result").textContent = "ERROR：範囲内の数字を入力してください";
          input.value = "";
          input.focus();
        }
      }
      function nextStep() {
        document.getElementById("result").textContent = "OK！入力完了しました。";
      }
    </script>
  </body>
</html>

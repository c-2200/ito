<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://juggler.c2200.com/">
    <title>„Çπ„É≠„ÉÉ„Éà</title>
  </head>
  <body>
    <style>
      .layout {
        display: grid;
        grid-template-columns: 500px 200px;
        gap: 40px;
        align-items: start;
      }
      .game {
        display: grid;
        gap: 20px;
        justify-content: center;
      }
      .counter {
        display: grid;
        grid-template-columns: 100px 140px 100px 140px;
        justify-content: center;
      }
      .content {
        font-size: 17px;
      }
      .number {
        font-size: 22px;
      }
      .slot {
        display: grid;
        grid-template-columns: 120px 120px 120px 120px;
        grid-template-rows: 50px 50px 50px 60px;
        font-size: 20px;
        justify-content: center;
      }
      .slotCell {
        font-size: 30px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slot button {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
      }
      .stopButton {
        width: 100px;
        height: 50px;
        background-color: crimson;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .betButton {
        width: 100px;
        height: 35px;
        background-color: green;
        color: black;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .spinButton {
        width: 100px;
        height: 35px;
        background-color: gray;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .money {
        display: grid;
        grid-template-columns: 100px 150px 100px;
        grid-template-rows: 40px 40px 40px;
        font-size: 20px;
      }
      .money div {
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .Rump {
        display: flex;
        border: none;
        font-size: 20px;
        line-height: 1.2;
        justify-content: center;
        background-color: #233B6C;
        color: #B2B000;
      }
      .litRump {
        display: flex;
        border: none;
        font-size: 20px;
        line-height: 1.2;
        justify-content: center;
        background-color: blue;
        color: yellow;
      }
    </style>
    <div class="layout">
      <div class="game">
        <div class="counter">
          <div class="content">BB</div>
          <div class="number" id="BBN">0</div>
          <div class="content">ÂõûËª¢Êï∞</div>
          <div class="number" id="spinN">0</div>
        </div>
        <div class="slot">
          <button class="betButton" id="betButton">BET</button>
          <div class="slotCell" id="display1_1"></div>
          <div class="slotCell" id="display2_1"></div>
          <div class="slotCell" id="display3_1"></div>
          <button class="spinButton" id="spinButton">SPIN</button>
          <div class="slotCell" id="display1_2"></div>
          <div class="slotCell" id="display2_2"></div>
          <div class="slotCell" id="display3_2"></div>
          <div class="Rump" id="Rump">GOGO!<br>CHANCE</div>
          <div class="slotCell" id="display1_3"></div>
          <div class="slotCell" id="display2_3"></div>
          <div class="slotCell" id="display3_3"></div>
          <div></div>
          <button class="stopButton" id="firstStop">STOP</button>
          <button class="stopButton" id="secondStop">STOP</button>
          <button class="stopButton" id="thirdStop">STOP</button>
        </div>
        <div class="money">
          <div>CREDIT</div>
          <div>COUNT</div>
          <div>PAYOUT</div>
          <div id="credit">0</div>
          <div id="count">0</div>
          <div id="payout">0</div>
        </div>
      </div>
    </div>
    <script>
      const firstReel = ["üçá", "BAR", "üçá", "üîî", "üçá", "7", "ü¶è", "ü§°", "üçá", "ü¶è", "üçí", "ü¶è"];
      const secondReel = ["7", "üçá", "üîî", "BAR", "üçí", "üçá", "ü¶è", "üçá", "ü§°", "ü¶è", "üçá", "ü¶è"];
      const thirdReel = ["üçí", "üçá", "BAR", "7", "ü¶è", "üçá", "ü¶è", "ü§°", "üçá", "üîî", "ü¶è", "üçá"];
      let firstIndex = 0;
      let secondIndex = 0;
      let thirdIndex = 0;
      let firstRunning = false;
      let secondRunning = false;
      let thirdRunning = false;
      let firstInterval = null;
      let secondInterval = null;
      let thirdInterval = null;
      let light = true;
      let BB = false;
      let LB = false;
      const display1_1 = document.getElementById("display1_1");
      const display2_1 = document.getElementById("display2_1");
      const display3_1 = document.getElementById("display3_1");
      const display1_2 = document.getElementById("display1_2");
      const display2_2 = document.getElementById("display2_2");
      const display3_2 = document.getElementById("display3_2");
      const display1_3 = document.getElementById("display1_3");
      const display2_3 = document.getElementById("display2_3");
      const display3_3 = document.getElementById("display3_3");
      const credit = document.getElementById("credit");
      const payout = document.getElementById("payout");
      const count = document.getElementById("count");
      let BBN = document.getElementById("BBN");
      let spinN = document.getElementById("spinN");
      let BBcount = 0;
      let LBcount = 0;

      //Âõ≥ÊüÑÁ¢∫Ë™ç
      function pictureCheck() {
        return {
          p1_1: display1_1.textContent, p1_2: display1_2.textContent, p1_3: display1_3.textContent, p2_1: display2_1.textContent,
          p2_2: display2_2.textContent, p2_3: display2_3.textContent, p3_1: display3_1.textContent, p3_2: display3_2.textContent,
          p3_3: display3_3.textContent
        }
      }
      //ÂΩπ„ÉÅ„Çß„ÉÉ„ÇØ
      function handCheck() {
        const hand = [];
        const result = pictureCheck();
        if (result.p1_1 == result.p2_1 && result.p2_1 == result.p3_1) hand.push(result.p1_1);
        if (result.p1_2 == result.p2_2 && result.p2_2 == result.p3_2) hand.push(result.p1_2);
        if (result.p1_3 == result.p2_3 && result.p2_3 == result.p3_3) hand.push(result.p1_3);
        if (result.p1_1 == result.p2_2 && result.p2_2 == result.p3_3) hand.push(result.p1_1);
        if (result.p1_3 == result.p2_2 && result.p2_2 == result.p3_1) hand.push(result.p1_3);
        if (result.p1_2 == result.p2_2 && result.p2_2 == "7" && result.p3_2 == "BAR") hand.push("L");
        return hand;
      }
      function onAllStop() {
        if (firstRunning || secondRunning || thirdRunning) return;
        const hand = handCheck();
        let creditN = Number(credit.textContent);
        let payoutN = Number(payout.textContent);
        let countN = Number(count.textContent);
        if (!BB && !LB) {
          spinN.textContent = Number(spinN.textContent) + 1;
          if (hand.length > 0) {
            for (let i = 0; i < hand.length; i++) {
              if (hand[i] == "üçá") {
                creditN += 4;
                payoutN += 7;
              } else if (hand[i] == "üîî") {
                creditN += 6;
                payoutN += 11;
              } else if (hand[i] == "ü§°") {
                creditN += 8;
                payoutN += 15;
              } else if (hand[i] == "7") {
                BB = true;
                BBN.textContent = Number(BBN.textContent) + 1;
                document.getElementById("Rump").classList.remove("litRump");
                document.getElementById("Rump").classList.add("Rump");
                light = false;
                spinN.textContent = 0;
              } else if (hand[i] == "L") {
                LB = true;
                document.getElementById("Rump").classList.remove("litRump");
                document.getElementById("Rump").classList.add("Rump");
                light = false;
                spinN.textContent = 0;
              }
            }
          }
          credit.textContent = creditN;
          payout.textContent = payoutN;
          const lightChance = Math.floor(Math.random() * 150);
          if (lightChance == 0) {
            light = true;
            document.getElementById("Rump").classList.remove("Rump");
            document.getElementById("Rump").classList.add("litRump");
          }
        } else if (BB) {
          if (hand.length > 0) {
            for (let i = 0; i < hand.length; i++) {
              if (hand[i] == "üçá") {
                creditN += 7;
                payoutN += 15;
                countN += 15;
              } else {
                return;
              }
            }
            if (countN == 90) {
              BB = false;
              countN = 0;
              payoutN = 0;
            }
          }
          credit.textContent = creditN;
          payout.textContent = payoutN;
          count.textContent = countN;
        } else if (LB) {
          if (hand.length > 0) {
            for (let i = 0; i < hand.length; i++) {
              if (hand[i] == "üçá") {
                creditN += 5;
                payoutN += 10;
                countN += 10;
              }
            }
            if (countN == 60) {
              LB = false;
              countN = 0;
              payoutN = 0;
            }
          }
          credit.textContent = creditN;
          payout.textContent = payoutN;
          count.textContent = countN;
        }
      }
      function startFirstReel() {
        if (firstRunning) return;
        firstRunning = true;
        firstInterval = setInterval(() => {
          firstIndex++;
          const pos1 = firstReel[(firstIndex + 1) % 12];
          const pos2 = firstReel[firstIndex % 12];
          const pos3 = firstReel[(firstIndex + 11) % 12];
          display1_1.textContent = pos1;
          display1_2.textContent = pos2;
          display1_3.textContent = pos3;
        }, 60);
      }
      function startSecondReel() {
        if (secondRunning) return;
        secondRunning = true;
        secondInterval = setInterval(() => {
          secondIndex ++;
          const pos1 = secondReel[(secondIndex + 1) % 12];
          const pos2 = secondReel[secondIndex % 12];
          const pos3 = secondReel[(secondIndex +11) % 12];
          display2_1.textContent = pos1;
          display2_2.textContent = pos2;
          display2_3.textContent = pos3;
        }, 60);
      }
      function startThirdReel() {
        if (thirdRunning) return;
        thirdRunning = true;
        thirdInterval = setInterval(() => {
          thirdIndex++;
          const pos1 = thirdReel[(thirdIndex + 1) % 12];
          const pos2 = thirdReel[thirdIndex % 12];
          const pos3 = thirdReel[(thirdIndex + 11) % 12];
          display3_1.textContent = pos1;
          display3_2.textContent = pos2;
          display3_3.textContent = pos3;
        }, 60);
      }
      //„Åô„Åπ„Çâ„Åõ„Çã
      function slipNumber(set, index) {
        const NG = new Set(set);
        for (let i = 0; i < 12; i++) {
          if (NG.has((index + i) % 12)) return i;
        }
      }
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      async function firstSlip() {
        let slip = 0;
        let whether = false;
        const result = pictureCheck();
        if (light) {
          if (secondRunning && thirdRunning) {
            if ([1, 2, 3].includes(firstIndex % 12)) {
              slip = 3;
              whether = true;
            }
          } else if (!secondRunning && thirdRunning) {
            if (result.p2_1 == "7") {
              if ([1, 2, 3].includes(firstIndex % 12)) {
                slip = 4 - (firstIndex % 12);
                whether = true;
              }
            } else if (result.p2_2 == "7") {
              if ([1, 2, 3].includes(firstIndex % 12)) {
                slip = 3;
                whether = true;
              }
            }
          } else if (result.p2_3 == "7") {
            if ([3, 4, 5].includes(firstIndex % 12)) {
              slip = 6 - (firstIndex % 12);
              whether = true;
            }
          } else if (secondRunning && !thirdRunning) {
            if (result.p3_1 == "7") {
              if ([1, 2].includes(firstIndex % 12)) {
                slip = 4 - (secondIndex % 12);
                whether = true;
              } else if ([3, 5].includes(secondIndex % 12)) {
                slip = 6 - (secondIndex % 12);
                whether = true;
              }
            } else if (result.p3_2 == "7") {
              if ([2, 3, 4].includes(firstIndex % 12)) {
                slip = 5 - (firstIndex % 12);
                whether = true;
              }
            } else if (result.p3_3 == "7") {
              if ([1, 2].includes(firstIndex % 12)) {
                slip = 4 - (firstIndex % 12);
                whether = true;
              } else if ([3, 5].includes(firstIndex % 12)) {
                slip = 6 - (firstIndex % 12);
                whether = true;
              }
            }
          } else if (!secondRunning && !thirdRunning) {
            if ((result.p2_1 == "7" && result.p3_1 == "7") || (result.p2_2 == "7" && result.p3_3 == "7")) {
              if ([1, 2, 3].includes(firstIndex % 12)) {
                slip = 4 - (firstIndex % 12);
                whether = true;
              }
            } else if (result.p2_2 == "7" && ["7", "BAR"].includes(result.p3_2)) {
              if ([2, 3, 4].includes(firstIndex % 12)) {
                slip = 5 - (firstIndex % 12);
                whether = true;
              }
            } else if ((result.p2_3 == "7" && result.p3_3 == "7") || (result.p2_2 == "7" && result.p3_1 == "7")) {
              if ([3, 4, 5].includes(firstIndex % 12)) {
                slip = 6 - (firstIndex % 12);
                whether = true;
              }
            }
          }
        } else if (BB || LB) {
          if (secondRunning && thirdRunning) {
            if ([6, 10].includes(firstIndex % 12)) {
              slip = 1;
              whether = true;
            }
          } else if (!secondRunning && thirdRunning) {
            if (result.p2_1 == "üçá") {
              if (![1, 3, 7, 11].includes(firstIndex % 12)) {
                slip = slipNumber([1, 3, 7, 11], firstIndex % 12);
                whether = true;
              }
            } else if (result.p2_2 == "üçá") {
              if (![0, 2, 4, 8].includes(firstIndex % 12)) {
                slip = slipNumber([0, 2, 4, 8], firstIndex % 12);
                whether = true;
              }
            } else if (result.p2_3 == "üçá") {
              if (![1, 3, 5, 9].includes(firstIndex % 12)) {
                slip = slipNumber([1, 3, 5, 9], firstIndex % 12);
                whether = true;
              }
            }
          } else if (secondRunning && !thirdRunning) {
            if (result.p3_1 == "üçá") {
              if ([0, 2, 4, 6, 8, 10].includes(firstIndex % 12)) {
                slip = 1;
                whether = true;
              }
            } else if (result.p3_2 == "üçá") {
              if (![0, 2, 4, 8].includes(firstIndex % 12)) {
                slip = slipNumber([0, 2, 4, 8], firstIndex % 12);
                whether = true;
              }
            } else if (result.p3_3 == "üçá") {
              if ([0, 2, 4, 6, 8, 10].includes(firstIndex % 12)) {
                slip = 1;
                whether = true;
              }
            }
          } else if (!secondRunning && !thirdRunning) {
            if ((result.p2_1 == "üçá" && result.p3_1 == "üçá") || (result.p2_2 == "üçá" && result.p3_3 == "üçá")) {
              if (![1, 3, 7, 11].includes(firstIndex % 12)) {
                slip = slipNumber([1, 3, 7, 11], firstIndex % 12);
                whether = true;
              }
            } else if (result.p2_2 == "üçá" && result.p3_2 == "üçá") {
              if (![0, 2, 4, 8].includes(firstIndex % 12)) {
                slip = slipNumber([0, 2, 4, 8], firstIndex % 12);
                whether = true;
              }
            } else if ((result.p2_3 == "üçá" && result.p3_3 == "üçá") || (result.p2_2 == "üçá" && result.p3_1 == "üçá")) {
              if (![1, 3, 5, 9].includes(firstIndex % 12)) {
                slip = slipNumber([1, 3, 5, 9], firstIndex % 12);
                whether = true;
              }
            }
          }
        } else if (!light && !BB && !LB) {
          if (!secondRunning && !thirdRunning) {
            if ((result.p2_1 == "7" && result.p3_1 == "7") || (result.p2_2 == "7" && result.p3_3 == "7")) {
              if (firstIndex % 12 == 4) {
                slip = 1;
              }
            } else if (result.p2_2 == "7" && ["7", "BAR"].includes(result.p3_2)) {
              if (firstIndex % 12 == 5) {
                slip = 1;
              }
            } else if ((result.p2_3 == "7" && result.p3_3 == "7") || (result.p2_2 == "7" && result.p3_1 == "7")) {
              if (firstIndex % 12 == 6) {
                slip = 1;
              }
            }
          }
        }
        if (!whether) {
          return;
        } else {
          for (let i = 0; i < slip; i++) {
            firstIndex += 1;
            const pos1 = firstReel[(firstIndex + 1) % 12];
            const pos2 = firstReel[firstIndex % 12];
            const pos3 = firstReel[(firstIndex + 11) % 12];
            display1_1.textContent = pos1;
            display1_2.textContent = pos2;
            display1_3.textContent = pos3;
            await sleep(60);
          }
        }
      }
      async function secondSlip() {
        const result = pictureCheck();
        let whether = false
        if (light) {
          if (firstRunning && thirdRunning) {
            if ([8, 9, 10].includes(secondIndex % 12)) {
              slip = 3;
              whether = true;
            }
          } else if (!firstRunning && thirdRunning) {
            if (result.p1_1 == "7") {
              if ([8, 9].includes(secondIndex % 12)) {
                slip = 3;
                whether = true;
              } else if (secondIndex % 12 == 10) {
                slip = 2;
                whether = true;
              }
            } else if (result.p1_2 == "7") {
              if ([9, 10, 11].includes(secondIndex % 12)) {
                slip = 12 - (secondIndex % 12);
                whether = true;
              }
            } else if (result.p1_3 == "7") {
              if ([9, 10].includes(secondIndex % 12)) {
                slip = 3;
                whether = true;
              } else if (secondIndex % 12 == 11) {
                slip = 2;
                whether = true;
              }
            }
          } else if (firstRunning && !thirdRunning) {
            if (result.p3_1 == "7") {
              if ([8, 10].includes(secondIndex % 12)) {
                slip = 11 - (secondIndex % 12);
                whether = true;
              } else if (secondIndex % 12 == 9) {
                slip = 3;
                whether = true;
              }
            } else if (result.p3_2 == "7") {
              if ([9, 10, 11].includes(secondIndex % 12)) {
                slip = 12 - (secondIndex % 12);
                whether = true;
              }
            } else if (result.p3_3 == "7") {
              if ([0, 10, 11].includes(secondIndex % 12)) {
                slip = (13 - (secondIndex % 12)) % 12;
                whether = true;
              }
            }
          } else if (!firstRunning && !thirdRunning) {
            if (result.p1_1 == "7" && result.p3_1 == "7") {
              if ([8, 9, 10].includes(secondIndex % 12)) {
                slip = 11 - (secondIndex % 12);
                whether = true;
              }
            } else if (
              (result.p1_2 == "7" && ["7", "BAR"].includes(result.p3_2)) ||
              (result.p1_1 == "7" && result.p3_3 == "7") || (result.p1_3 == "7" && result.p3_1 == "7")
            ) {
              if ([9, 10, 11].includes(secondIndex % 12)) {
                slip = 12 - (secondIndex % 12);
                whether = true;
              }
            } else if (result.p1_3 == "7" && result.p3_3 == "7") {
              if ([0, 10, 11].includes(secondIndex % 12)) {
                slip = (13 - (secondIndex % 12)) % 12;
                whether = true;
              }
            }
          }
        } else if (BB || LB) {
          if (firstRunning && thirdRunning) {
            if (secondIndex % 12 == 3) {
              slip = 1;
              whether = true;
            }
          } else if (!firstRunning && thirdRunning) {
            if (result.p1_1 == "üçá") {
              if (![0, 1, 4, 5, 6, 7, 9, 10].includes(secondIndex % 12)) {
                slip = slipNumber([0, 1, 4, 5, 6, 7, 9, 10], secondIndex % 12);
                whether = true;
              }
            } else if (result.p2_2 == "üçá") {
              if (secondIndex % 12 == 3) {
                slip = slipNumber([1, 5, 7, 10], secondIndex % 12);
                whether = true;
              }
            } else if (result.p2_3 == "üçá") {
              if (![2, 6, 8, 11].includes(secondIndex % 12)) {
                slip = slipNumber([2, 6, 8, 11], secondIndex % 12);
                whether = true;
              }
            }
          } else if (firstRunning && !thirdRunning) {
            if (result.p3_1 == "üçá") {
              if (![0, 1, 4, 5, 6, 7, 9, 10].includes(secondIndex % 12)) {
                slip = slipNumber([0, 1, 4, 5, 6, 7, 9, 10], secondIndex % 12);
                whether = true;
              }
            } else if (result.p3_2 == "üçá") {
              if (![1, 5, 7, 9].includes(secondIndex % 12)) {
                slip = slipNumber([1, 5, 7, 9], secondIndex % 12);
                whether = true;
              }
            } else if (result.p3_3 == "üçá") {
              if (![1, 2, 5, 6, 7, 8, 10, 11].includes(secondIndex % 12)) {
                slip = slipNumber([1, 2, 5, 6, 7, 8, 10, 11], secondIndex % 12);
                whether = true;
              }
            }
          } else if (!firstRunning && !thirdRunning) {
            if (result.p1_1 == "üçá" && result.p3_1 == "üçá") {
              if (![0, 4, 6, 10].includes(secondIndex % 12)) {
                slip = slipNumber([0, 4, 6, 10], secondIndex % 12);
                whether = true;
              }
            } else if (
              (result.p1_2 == "üçá" && result.p3_2 == "üçá") || (result.p1_1 == "üçá" && result.p3_3 == "üçá") ||
              (result.p1_3 == "üçá" && result.p3_1 == "üçá")
            ) {
              if (![1, 5, 7, 10].includes(secondIndex % 12)) {
                slip = slipNumber([1, 5, 7, 10], secondIndex % 12);
                whether = true;
              }
            } else if (result.p1_3 == "üçá" && result.p3_3 == "üçá") {
              if ([2, 6, 8, 11].includes(secondIndex % 12)) {
                slip = slipNumber([2, 6, 8, 11], secondIndex % 12);
                whether = true;
              }
            }

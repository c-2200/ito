<!DOCTYPE html>
<html>
  <head>

  <body>
    <style>
      .layout {
        display: grid;
        grid-template-columns: 500px 200px;
        gap: 40px;
        align-items: start;
      }
      .game {
        display: grid;
        gap: 20px;
        justify-content: center;
      }
      .counter {
        display: grid;
        grid-template-columns: 100px 140px 100px 140px;
        justify-content: center;
      }
      .content {
        font-size: 17px;
      }
      .number {
        font-size: 22px;
      }
      .slot {
        display: grid;
        grid-template-columns: 120px 120px 120px 120px;
        grid-template-rows: 50px 50px 50px 60px;
        font-size: 20px;
        justify-content: center;
      }
      .slotCell {
        font-size: 30px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slot button {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
      }
      .stopButton {
        width: 100px;
        height: 50px;
        background-color: crimson;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      .betButton {
        width: 100px;
        height: 35px;
        background-color: green;
        color: black;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .spinButton {
        width: 100px;
        height: 35px;
        background-color: gray;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      .money {
        display: grid;
        grid-template-columns: 100px 150px 100px;
        grid-template-rows: 40px 40px 40px;
        font-size: 20px;
      }
      .money div {
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .rump {
        display: flex;
        border: none;
        font-size: 20px;
        line-height: 1.2;
        justify-content: center;
        background-color: #233B6C;
        color: #B2B000;
      }
      .litRump {
        display: flex;
        border: none;
        font-size: 20px;
        line-height: 1.2;
        justify-content: center;
        background-color: blue;
        color: yellow;
      }
    </style>
    <div class="layout">
      <div class="game">
        <div class="counter">
          <div class="content">BB</div>

          <div class="content">å›žè»¢æ•°</div>
          <div class="number" id="spinN">0</div>
        </div>
        <div class="slot">

          <div class="slotCell" id="display1_1"></div>
          <div class="slotCell" id="display2_1"></div>
          <div class="slotCell" id="display3_1"></div>
          <button class="spinButton" id="spinButton">SPIN</button>
          <div class="slotCell" id="display1_2"></div>
          <div class="slotCell" id="display2_2"></div>
          <div class="slotCell" id="display3_2"></div>
          <div class="rump" id="rump">GOGO!<br>CHANCE</div>
          <div class="slotCell" id="display1_3"></div>
          <div class="slotCell" id="display2_3"></div>
          <div class="slotCell" id="display3_3"></div>
          <div></div>
          <button class="stopButton" id="firstStop">STOP</button>
          <button class="stopButton" id="secondStop">STOP</button>
          <button class="stopButton" id="thirdStop">STOP</button>
        </div>
        <div class="money">
          <div>CREDIT</div>
          <div>COUNT</div>
          <div>PAYOUT</div>
          <div id="credit">0</div>
          <div id="count">0</div>
          <div id="payout">0</div>
        </div>
      </div>
    </div>
    <script>
      const firstReel = {
        1: "ðŸ‡", 2: "BAR", 3: "ðŸ‡", 4: "ðŸ””", 5: "ðŸ‡", 6: "7", 7: "ðŸ¦", 8: "ðŸ¤¡", 9: "ðŸ‡", 10: "ðŸ¦", 11: "ðŸ’", 12: "ðŸ¦"

      };
      let firstIndex = 0;
      let secondIndex = 0;
      let thirdIndex = 0;
      let firstRunning = false;
      let secondRunning = false;
      let thirdRunning = false;
      let firstInterval = null;
      let secondInterval = null;
      let thirdInterval = null;
      let light = false;
      let BB = false;
      let LB = false;
      const display1_1 = document.getElementById("display1_1");
      const display2_1 = document.getElementById("display2_1");
      const display3_1 = document.getElementById("display3_1");
      const display1_2 = document.getElementById("display1_2");
      const display2_2 = document.getElementById("display2_2");
      const display3_2 = document.getElementById("display3_2");
      const display1_3 = document.getElementById("display1_3");
      const display2_3 = document.getElementById("display2_3");
      const display3_3 = document.getElementById("display3_3");
      const credit = document.getElementById("credit");
      const payout = document.getElementById("payout");
      const count = document.getElementById("count");
      let BBN = document.getElementById("BBN");
      let spinN = document.getElementById("spinN");
      let BBcount = 0;
      let LBcount = 0;

      function bonus() {
        if (light) {
          
        }
      }
      function handCheck() {
        const hand = [];
        const p1_1 = display1_1.textContent;
        const p1_2 = display1_2.textContent;
        const p1_3 = display1_3.textContent;
        const p2_1 = display2_1.textContent;
        const p2_2 = display2_2.textContent;
        const p2_3 = display2_3.textContent;
        const p3_1 = display3_1.textContent;
        const p3_2 = display3_2.textContent;
        const p3_3 = display3_3.textContent;
        if (p1_1 == p2_1 && p2_1 == p3_1) hand.push(p1_1);
        if (p1_2 == p2_2 && p2_2 == p3_2) hand.push(p1_2);
        if (p1_3 == p2_3 && p2_3 == p3_3) hand.push(p1_3);
        if (p1_1 == p2_2 && p2_2 == p3_3) hand.push(p1_1);
        if (p1_3 == p2_2 && p2_2 == p3_1) hand.push(p1_3);
        if (p1_1 == p2_1 && p2_1 == "7" && p3_1 == "BAR") hand.push("L");
        if (p1_2 == p2_2 && p2_2 == "7" && p3_2 == "BAR") hand.push("L");
        if (p1_3 == p2_3 && p2_3 == "7" && p3_3 == "BAR") hand.push("L");
        if (p1_1 == p2_2 && p2_2== "7" && p3_3 == "BAR") hand.push("L");
        if (p1_3 == p2_2 && p2_2 == "7" && p3_1 == "BAR") hand.push("L");
        return hand;
      }
      function onAllStop() {
        if (firstRunning || secondRunning || thirdRunning) return;
        const hand = handCheck();
        let creditN = Number(credit.textContent);
        let payoutN = Number(payout.textContent);
        let countN = Number(count.textContent);
        if (!BB && !LB) {
          spinN.textContent = Number(spinN.textContent) + 1;
          if (hand.length > 0) {
            for (let i = 0; i < hand.length; i++) {
              if (hand[i] == "ðŸ‡") {
                creditN += 4;
                payoutN += 7;
              } else if (hand[i] == "ðŸ””") {
                creditN += 6;
                payoutN += 11;
              } else if (hand[i] == "ðŸ¤¡") {
                creditN += 8;
                payoutN += 15;
              } else if (hand[i] == "7") {
                BB = true;
                BBN.textContent = Number(BBN.textContent) += 1;
                document.getElementById("rump").classList.remove("litRump");
                document.getElementById("rump").classList.add("rump");
                light = false;
                spinN.textContent = 0;
              } else if (hand[i] == "L") {
                LB = true;
                document.getElementById("rump").classList.remove("litRump");
                document.getElementById("rump").classList.add("rump");
                light = false;
                spinN.textContent = 0;
              }
            }
          }
          credit.textContent = creditN;
          payout.textContent = payoutN;
          const lightChance = Math.floor(Math.random() * 150);
          if (lightChance == 0) {
            light = true;
            document.getElementById("rump").classList.remove("rump");
            document.getElementById("rump").classList.add("litRump");
          }
        } else if (BB) {
          if (hand.length > 0) {
            for (let i = 0; i < hand.length; i++) {
              if (hand[i] == "ðŸ‡") {
                creditN += 7;
                payoutN += 15;
                countN += 15;
              } else {
                return;
              }
            }
            if (countN == 90) {
              BB = false;
              countN = 0;
              payoutN = 0;
            }
          }
          credit.textContent = creditN;
          payout.textContent = payoutN;
          count.textContent = countN;
        } else if (LB) {
          if (hand.length > 0) {
            for (let i = 0; i < hand.length; i++) {
              if (hand[i] == "ðŸ‡") {
                creditN += 5;
                payoutN += 10;
                countN += 10;
              }
            }
            if (countN == 60) {
              LB = false;
              countN = 0;
              payoutN = 0;
            }
          }
          credit.textContent = creditN;
          payout.textContent = payoutN;
          count.textContent = countN;
        }
      }
      function startFirstReel() {
        if (firstRunning) return;
        firstRunning = true;
        firstInterval = setInterval(() => {
          const pos1 = firstReel[(firstIndex % 12) + 1];
          const pos2 = firstReel[((firstIndex - 1) % 12) + 1];
          const pos3 = firstReel[((firstIndex - 2) % 12) + 1];
          display1_1.textContent = pos1;
          display1_2.textContent = pos2;
          display1_3.textContent = pos3;
          firstIndex++;
        }, 60);
      }
      function startSecondReel() {
        if (secondRunning) return;
        secondRunning = true;
        secondInterval = setInterval(() => {
          const pos1 = secondReel[(secondIndex % 12) + 1];
          const pos2 = secondReel[((secondIndex - 1) % 12) + 1];
          const pos3 = secondReel[((secondIndex - 2) % 12) + 1];
          display2_1.textContent = pos1;
          display2_2.textContent = pos2;
          display2_3.textContent = pos3;
          secondIndex++;
        }, 60);
      }
      function startThirdReel() {
        if (thirdRunning) return;
        thirdRunning = true;
        thirdInterval = setInterval(() => {
          const pos1 = thirdReel[(thirdIndex % 12) + 1];
          const pos2 = thirdReel[((thirdIndex - 1) % 12) + 1];
          const pos3 = thirdReel[((thirdIndex - 2) % 12) + 1];
          display3_1.textContent = pos1;
          display3_2.textContent = pos2;
          display3_3.textContent = pos3;
          thirdIndex++;
        }, 60);
      }
      document.getElementById("firstStop").onclick = async () => {
        if (!firstRunning) return;
        clearInterval(firstInterval);
        firstInterval = null;
        if (light) {
          if (!secondRunning && !thirdRunning) {
            if (3 <= (firstIndex % 12) + 1 && (firstIndex % 12) + 1 <= 5) {
              const slip = 5 - (firstIndex % 12)
              for (i = 0; i < slip; i++) {
                firstIndex++;
                const pos1 = firstReel[(firstIndex % 12) + 1];
                const pos2 = firstReel[((firstIndex - 1) % 12) + 1];
                const pos3 = firstReel[((firstIndex - 2) % 12) + 1];
                display1_1.textContent = pos1;
                display1_2.textContent = pos2;
                display1_3.textContent = pos3;
                await sleep(60);
              }
            }
          } else if (secondRunning && !thirdRunning) {
            if (secondIndex % 12 == 0 || secondIndex % 12 == 1) {
              if (2 <= firstIndex % 12 && firstIndex % 12 <= 4) {
                for (firstIndex += 1; firstIndex % 12 <= 5; firstIndex++) {
                  const pos1 = firstReel[(firstIndex % 12) + 1];
                  const pos2 = firstReel[((firstIndex - 1) % 12) + 1];
                  const pos3 = firstReel[((firstIndex - 2) % 12) + 1];
                  display1_1.textContent = pos1;
                  display1_2.textContent = pos2;
                  display1_3.textContent = pos3;
                  await sleep(60);
                }
              }
            } else if (secondIndex % 12 == 2) {
              if (4 <= firstIndex % 12 && firstIndex % 12 <= 6) {
                for (firstIndex += 1; firstIndex % 12 <= 7; firstIndex++) {
                  const pos1 = firstReel[(firstIndex % 12) + 1];
                  const pos2 = firstReel[((firstIndex - 1) % 12) + 1];
                  const pos3 = firstReel[((firstIndex - 2) % 12) + 1];
                  display1_1.textContent = pos1;
                  display1_2.textContent = pos2;
                  display1_3.textContent = pos3;
                  await sleep(60);
                }
              }
            }
          }
        }
        firstRunning = false;
        onAllStop();
      };
      document.getElementById("secondStop").onclick = () => {
        if (!secondRunning) return;
        secondRunning = false;
        clearInterval(secondInterval);
        secondInterval = null;
        onAllStop();
      };
      document.getElementById("thirdStop").onclick = () => {
        if (!thirdRunning) return;
        thirdRunning = false;
        clearInterval(thirdInterval);
        thirdInterval = null;
        onAllStop();
      };
      document.getElementById("spinButton").onclick = () => {
        if (firstRunning == false && secondRunning == false &&thirdRunning == false) {
          startFirstReel();
          startSecondReel();
          startThirdReel();
        }
      };
      document.addEventListener("keydown", (e) => {
        if (e.key == "Enter") {
          if (firstRunning == false && secondRunning == false &&thirdRunning == false) {
            startFirstReel();
            startSecondReel();
            startThirdReel();
          }
        } else if (e.key == "a") {
          if (!firstRunning) return;
          firstRunning = false;
          clearInterval(firstInterval);
          firstInterval = null;
          onAllStop();
        } else if (e.key == "s") {
          if (!secondRunning) return;
          secondRunning = false;
          clearInterval(secondInterval);
          secondInterval = null;
          onAllStop();
        } else if (e.key == "d") {
          if (!thirdRunning) return;
          thirdRunning = false;
          clearInterval(thirdInterval);
          thirdInterval = null;
          onAllStop();
        }
      });

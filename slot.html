      .slot {

        grid-template-rows: 50px 50px 50px;
        font-size: 20px

      .slot div {

        align-items: center;
        justify-content: center;

      .stopButton {

        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;

      .betButton {
        width: 100px;
        height: 60px;
        background-color: green;
        color: black;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      spinButton {
        width: 100px;
        height: 60px;
        background-color: black;
        color: white;
        font-size: 22px;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>
    <button class="betButton" id="betButton">BET</button>
    <button class="spinButton" id="spinButton">SPIN</button>
    <div class="slot">
      <div id="display1_1"></div>
      <div id="display2_1"></div>
      <div id="display3_1"></div>
      <div id="display1_2"></div>
      <div id="display2_2"></div>
      <div id="display3_2"></div>
      <div id="display1_3"></div>
      <div id="display2_3"></div>
      <div id="display3_3"></div>
    </div>
    <button class="stopButton" id="firstStop">STOP</button>
    <button class="stopButton" id="secondStop">STOP</button>

      let index = 0;

      const firstInterval = setInterval(() => {

        }
